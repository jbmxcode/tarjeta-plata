iv class="form-group form-column"><div class="form-control"><input class="form-item" type="tel" name="phone" id="phone" placeholder="Celular"></div><div class="form-control"><input class="form-item" type="email" name="email" id="email" placeholder="Correo"></div></div><div class="form-group form-checkbox"><div class="form-control"><label for="cbox1"><input type="checkbox" id="cbox1" value="cbx1_active"> He leido y acepto las <a href="signup.html">políticas de privacidad</a></label></div><div class="form-control"><label for="cbox2"><input type="checkbox" id="cbox2" value="cbx2_active"> He leido y acepto el <a href="signup.html">aviso de privacidad</a></label></div><div class="form-control"><label for="cbox3"><input type="checkbox" id="cbox3" value="cbx3_active"> He leido y acepto los <a href="signup.html">términos y condiciones</a></label></div></div><div class="form-group"><div class="form-group form-buttons"><button class="action-link prev">Volver atrás</button> <button class="action-link next">Siguiente</button></div></div></fieldset><fieldset class="form-step step3"><div class="form-group form-column"><div class="form-control"><input class="form-item" type="password" name="password1" id="password1" placeholder="Contraseña"></div><div class="form-control"><input class="form-item" type="password" name="password2" id="password2" placeholder="Repetir contraseña"></div></div><div class="form-group"><div class="form-group form-buttons"><button class="action-link prev">Volver atrás</button> <a href="signup-validation.html" class="action-link">Regístrate</a></div></div></fieldset></form><div class="content__access"><p>¿Estás registrado?</p><p>Si ya tienes una cuenta <a href="login.html">inicia sesión</a></p></div></div></div></div></section></main><footer aria-label="Main Site Footer"><div class="container"></div></footer></body></html>
