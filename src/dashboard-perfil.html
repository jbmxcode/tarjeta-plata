	<meta charset="UTF-8">

		</div>
	</header>

	<main id="site_content" class="site-content" aria-label="Main Site Content" tabindex="-1">
		<section class="section dashboard dashboard-perfil">
			<div class="container">
				<div class="section-inner">	
					<div class="content">

						<div class="content__breadcrumbs">
							<nav class="breadcrumbs">
								<ul class="items-list">
									<li><a href="index.html">Home</a></li>
									<li><a href="dashboard-perfil.html">Perfil</a></li>
									<li><a href="dashboard.html">Mi Cuenta</a></li>
								</ul>
							</nav>
						</div>

						<div class="content__header">
							<div class="dashboard-welcome">
								<div class="summary">
									<img src="https://source.unsplash.com/yqcEQfxzsE0/68x68" alt="" class="welcome-image">
									<h2>¡Hola Juan!</h2>
									<p>Bienvenido</p>
								</div>
							</div>

							<div class="dashboard-menu">
								<nav class="menu">
									<ul class="items-list">
										<li>
											<a href="dashboard.html">
												<img src="https://via.placeholder.com/60" alt="Icon">
												Inicio				
											</a>
										</li>
										<li>
											<a href="dashboard-perfil.html" class="active">
												<img src="https://via.placeholder.com/60" alt="Icon">
												Mi Perfil
											</a>
										</li>
										<li>
											<a href="dashboard-puntos.html">
												<img src="https://via.placeholder.com/60" alt="Icon">
												Mis Puntos
											</a>
										</li>
										<li>
											<a href="dashboard-sorteos.html">
												<img src="https://via.placeholder.com/60" alt="Icon">
												Mis Sorteos
											</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>	

						<div class="content__body">
							<section class="section form-perfil">
								<div class="section-inner">
									<form class="content__form">		
										<fieldset>
											<legend>Mis datos</legend>
											<div class="form-group form-column">
												<div class="form-control">
													<input class="form-item" type="text" name="fname" id="fname" value="Nombre" required>
													<small>*Este campo es obligatorio</small>
												</div>
												<div class="form-control">
													<input class="form-item" type="text" name="lname1" id="lname1" value="Apellido" required>
													<small>*Este campo es obligatorio</small>
												</div>
											</div>
											<div class="form-group form-column">
												<div class="form-control">
													<input class="form-item" type="text" name="lname2" id="lname2" value="Apellido" required>
													<small>*Este campo es obligatorio</small>
												</div>
												<div class="form-control">
													<select class="form-item" name="gender">
														<option selected="true">Género</option>
														<option value="document0">Hombre</option>
														<option value="document1">Mujer</option>
													</select>
												</div>
											</div>
											<div class="form-group form-column">
												<div class="form-control">
													<select class="form-item" name="type-card">
														<option selected="true">Tipo de documento</option>
														<option value="document0">Cédula de ciudadanía</option>
														<option value="document1">Cédula de extranjería</option>
														<option value="document2">Otro</option>
													</select>
												</div>
												<div class="form-control">
													<input class="form-item" type="text" name="idcard" id="idcard" value="Número de documento" required>
													<small>*Este campo es obligatorio</small>
												</div>
											</div>
										</fieldset>	

										<fieldset>
											<legend>Datos de contacto</legend>											
											<div class="form-group form-column">
												<div class="form-control">
													<input class="form-item" type="email" name="email" id="email" value="Correo">
												</div>
												<div class="form-control">
													<input class="form-item" type="number" name="phone" id="phone" value="123456789">
												</div>
											</div>										
											<div class="form-group form-column">
												<div class="form-control">
													<input class="form-item" type="text" name="address" id="address" value="Dirección">
												</div>
												<div class="form-control">
													<input class="form-item" type="text" name="deparment" id="deparment" value="Departamento">
												</div>
											</div>							
											<div class="form-group form-column">
												<div class="form-control">
													<input class="form-item" type="text" name="city" id="city" value="Ciudad">
												</div>
											</div>
										</fieldset>
										<fieldset>
											<div class="form-group form-checkbox">
												<div class="form-control">
													<label for="cbox1"><input type="checkbox" id="cbox1" value="cbx1_active"> He leido y acepto las <a href="signup.html">políticas de privacidad</a></label>
												</div>
												<div class="form-control">
													<label for="cbox2"><input type="checkbox" id="cbox2" value="cbx2_active"> He leido y acepto el <a href="signup.html">aviso de privacidad</a></label>
												</div>
												<div class="form-control">
													<label for="cbox3"><input type="checkbox" id="cbox3" value="cbx3_active"> He leido y acepto los <a href="signup.html">términos y condiciones</a></label>
												</div>
											</div>
										</fieldset>			
			
										<fieldset>
											<div class="form-group">
												<div class="form-group form-buttons">
													<a href="events.html" class="action-link">Eventos</a>
													<!-- <input type="submit" class="action-link" value="Actualizar"> -->
			
													<!-- For testing purposes only -->
													<a href="dashboard-perfil.html" class="action-link">Actualizar</a>
												</div>
											</div>
										</fieldset>
									</form>
								</div>
							</section>								
						</div>

					</div>
				</div>
			</div>
		</section>			
	</main>
	
	<footer aria-label="Main Site Footer">
		<div class="container">
			
		</div>
	</footer>
</body>
</html>
